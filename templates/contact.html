{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<form action="https://formforsite.com/send/bW9yZ2FuLm1pa2U1NUBnbWFpbC5jb20" method="POST"><div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input name="name" class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input name ="email" type="email" class="input is-danger" type="email" placeholder="Email input">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea name="message" class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
    <input name="_site" type="hidden" value="mkemorgn">
    <input name="_form" type="hidden" value="Contact Form">
    <input name="_back-url" type="hidden" value="https://www.mkemorgn.com/contact/">
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
</form>
{% endblock content %}
