{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="columns is-desktop is-centered is-multiline">
    {% for page in section.pages %}
    <div class="column is-half-desktop">
      <div class="box" id="trip-boxes">
          <h1 id="trip-name">
            {{ page.title }}
          </h1>

          <figure class="image is-4by3">
            <li>
              <a
                href="{{ page.permalink | safe }}">
                <img src="/images/{{ page.description }}.jpg" alt="Placeholder image">
              </a>
            </li>
          </figure>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
