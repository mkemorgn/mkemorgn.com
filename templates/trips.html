{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<div class="columns is-multiline">
  {% for page in section.pages %}
  <div class="column is-3">
    <div class="box">
        <h1 id="trip-name">
          {{ page.title }}
        </h1>

        <figure class="image is-4by3">
          <li>
            <a
              href="{{ page.permalink | safe }}">
              <img src="/images/{{ page.description }}.jpg" alt="Placeholder image">
            </a>
          </li>
        </figure>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
